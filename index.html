          };

            let score = 0;
            keywords.forEach(keyword => {
              const regex = new RegExp(`\\b${keyword}\\b`, 'gi');
              const matches = text.match(regex);
              if (matches) score += matches.length;
            });
            if (score > maxScore) {
              maxScore = score;
              bestSector = sector;
            }
          });

          let orgInsight = '';
          const insightPatterns = [
            /(?:mission|vision|purpose|about us):\s*([^.!?]+[.!?])/i,
            /(?:we|our organization|our company)\s+(is|are)\s+([^.!?]+[.!?])/i,
            /(?:our mission is to|we aim to|we work to|we strive to)\s+([^.!?]+[.!?])/i
          ];
          for (let pattern of insightPatterns) {
            const match = jdText.match(pattern);
            if (match) {
              orgInsight = match[1] || match[2] || match[0];
              orgInsight = orgInsight.trim().substring(0, 200);
              break;
            }
          }

          return {
            role,
            org,
            sector: bestSector,
            orgInsight,
            confidence: maxScore > 3 ? 'HIGH' : maxScore > 1 ? 'MEDIUM' : 'LOW'
          };
        };

                        </li>
                        <li className="flex items-start gap-2">
                          <ChevronRight size={16} className="mt-0.5" />
                          <span>1-2 JD keywords woven naturally into existing sentences</span>
                        </li>
                        <li className="flex items-start gap-2">
                          <ChevronRight size={16} className="mt-0.5" />
                          <span>The Synthesis paragraph (org-specific)</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                )}

                {activeTab === 'copilot' && (
                    <div className="space-y-6">
                    <div className="flex items-center justify-between">
                      <div>
                        <h2 className="text-sm tracking-[0.32em] text-slate-300 uppercase">Arc Athena Copilot</h2>
                        <p className="text-xs text-slate-500 mt-1">Context-aware assistant that enforces the Inviolable Code.</p>
                      </div>
                      <div className="text-xs text-slate-500">Mode</div>
                    </div>

                    <div className="flex gap-3 text-xs">
                      {[
                        { id: 'default', label: 'DEFAULT' },
                        { id: 'jd', label: 'JD' },
                        { id: 'letter', label: 'LETTER' }
                      ].map(option => (
                        <button
                          key={option.id}
                          onClick={() => setChatMode(option.id)}
                          className={`px-4 py-2 border rounded-full text-[11px] tracking-[0.24em] uppercase transition-all ${
                            chatMode === option.id
                              ? 'border-slate-300 text-white bg-white/10 shadow-[0_10px_30px_-25px_rgba(255,255,255,0.7)]'
                              : 'border-slate-800/80 text-slate-500 hover:text-white hover:border-slate-600'
                          }`}
                        >
                          {option.label}
                        </button>
                      ))}
                    </div>

                    <div className={`${cardShell} p-4 h-96 overflow-y-auto space-y-3`}>
                      {chatMessages.length === 0 ? (
                        <div className="text-sm text-slate-500">No messages yet. Start with a question or paste guidance.</div>
                      ) : (
                        chatMessages.map((msg, idx) => (
                          <div
                            key={idx}
                            className={`p-3 rounded-lg border ${
                              msg.role === 'assistant' ? 'bg-slate-900/70 text-slate-100 border-slate-800/70' : 'bg-black/40 text-white border-slate-800/70'
                            } shadow-inner`}
                          >
                            <div className="text-[10px] uppercase tracking-widest text-slate-500 mb-1">{msg.role}</div>
                            <div className="text-sm leading-relaxed whitespace-pre-wrap">{msg.content}</div>
                          </div>
                        ))
                      )}
                      {chatLoading && (
                        <div className="text-xs text-slate-500">Copilot thinking...</div>
                      )}
                    </div>

                    <div className="space-y-2">
                      <textarea
                        value={chatInput}
                        onChange={(e) => setChatInput(e.target.value)}
                        rows={3}
                        className="w-full bg-black/40 border border-slate-800/70 rounded-lg px-4 py-3 text-sm text-slate-100 placeholder-slate-600 focus:outline-none focus:border-slate-500 resize-none shadow-inner"
                        placeholder="Ask about routing, JD interpretation, or surgical edits."
                      />
                      <div className="flex justify-end">
                        <button
                          onClick={sendChatMessage}
                          disabled={chatLoading || !chatInput.trim()}
                          className="px-5 py-2 bg-gradient-to-r from-slate-200 to-slate-400 text-black text-xs tracking-[0.24em] rounded-full hover:brightness-110 transition-all disabled:opacity-30 disabled:cursor-not-allowed shadow-[0_16px_40px_-30px_rgba(255,255,255,0.7)]"
                        >
                          {chatLoading ? 'SENDING...' : 'SEND'}
                        </button>
                      </div>
                    </div>
                  </div>
                )}

                {activeTab === 'assembled' && (
                  <div>
                    {assembledLetter ? (
                      <div className="space-y-4">
                        <div className="flex items-center justify-between">
                          <h2 className="text-sm tracking-[0.32em] text-slate-300 uppercase">Assembled Letter</h2>
                          <div className="flex gap-2">
                            <button
                              onClick={copyToClipboard}
                              className="px-4 py-2 bg-black/40 border border-slate-800/70 text-xs tracking-[0.2em] rounded hover:border-slate-500 transition-all flex items-center gap-2"
                            >
                              <Copy size={14} />
                              COPY
                            </button>
                            <button
                              onClick={downloadLetter}
                              className="px-4 py-2 bg-gradient-to-r from-slate-200 to-slate-400 text-black text-xs tracking-[0.2em] rounded hover:brightness-110 transition-all flex items-center gap-2 shadow-[0_16px_40px_-30px_rgba(255,255,255,0.7)]"
                            >
                              <Download size={14} />
                              DOWNLOAD
                            </button>
                            <button
                              onClick={() => setAssembledLetter('')}
                              className="px-4 py-2 bg-black/40 border border-slate-800/70 text-xs tracking-[0.2em] rounded hover:border-slate-500 transition-all flex items-center gap-2"
                            >
                              <RotateCcw size={14} />
                              RESET
                            </button>
                          </div>
                        </div>

                        <div className={`${cardShell} p-8`}>
                          <pre className="text-sm leading-relaxed text-slate-100 whitespace-pre-wrap font-sans">
                            {assembledLetter}
                          </pre>
                        </div>

                        <div className={`${cardShell} p-6`}>
                          <h3 className="text-xs tracking-[0.32em] text-slate-300 mb-4 uppercase">Quality Checklist</h3>
                          <div className="space-y-2 text-sm">
                            {[
                              "One page maximum",
                              "No em-dashes present",
                              "Kicker is indented",
                              "No sentences start with 'At' or 'When'",
                              "Sacred vocabulary included"
                            ].map((item, idx) => (
                              <div key={idx} className="flex items-center gap-2 text-slate-400">
                                <CheckCircle2 size={16} className="text-slate-500" />
                                {item}
                              </div>
                            ))}
                          </div>
                        </div>
                      </div>
                    ) : (
                      <div className={`${cardShell} p-12 text-center`}>
                        <FileText size={48} className="mx-auto mb-4 text-slate-700" />
                        <p className="text-slate-500 text-sm">No letter assembled yet. Go to ARCHITECT to build one.</p>
                      </div>
                    )}
                  </div>
                )}
              </div>

              {/* FOOTER */}
              <div className="border-t border-slate-900/70 bg-black/60 backdrop-blur mt-12">
                <div className="max-w-7xl mx-auto px-8 py-6">
                  <p className="text-xs text-slate-500 tracking-[0.2em] uppercase">
                    ARC-ATHENA PROTOCOL v2.0 | DECEMBER 2025 | BUILT ON 300+ APPLICATIONS | FORENSICALLY EXTRACTED
                  </p>
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ArcAthenaCoverSystem />);
    </script>
</body>
</html>
